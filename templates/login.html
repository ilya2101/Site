{% extends "base.html" %}

{% block title %}Вход в систему | ADRAuto{% endblock %}

{% block body %}
<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="login-card animate-fade-up">
                    <!-- Заголовок -->
                    <div class="login-header">
                        <div class="login-icon">
                            <i class="bi bi-lock-fill"></i>
                        </div>
                        <h2 class="login-title">Вход в систему</h2>
                        <p class="login-subtitle">Автосервис "ADRAuto"</p>
                    </div>

                    <div class="login-body">
                        <!-- Flash сообщения уже есть в base.html -->

                        <form action="{{ url_for('user.login') }}" method="POST" id="loginForm">
                            <!-- Номер телефона -->
                            <div class="form-group-modern">
                                <label class="input-label">Номер телефона</label>
                                <div class="input-with-icon">
                                    <div class="input-icon">
                                        <i class="bi bi-telephone-fill"></i>
                                    </div>
                                    <input type="tel"
                                           class="form-control form-input"
                                           id="phone"
                                           name="phone"
                                           required
                                           placeholder="+7 (900) 123-45-67"
                                           value="{{ request.form.phone if request.form.phone else '' }}">
                                </div>
                                <small class="form-text mt-2 d-block text-white">
                                    Пример: +79991234567 или 89991234567
                                </small>
                            </div>

                            <!-- Пароль -->
                            <div class="form-group-modern">
                                <label class="input-label">Пароль</label>
                                <div class="input-with-icon">
                                    <div class="input-icon">
                                        <i class="bi bi-shield-lock-fill"></i>
                                    </div>
                                    <input type="password"
                                           class="form-control form-input"
                                           id="password"
                                           name="password"
                                           required
                                           placeholder="Введите ваш пароль">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-modern-primary w-100 mt-4">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                            </button>
                        </form>

                        <!-- Ссылка на регистрацию -->
                        <div class="login-footer mt-4">
                            <p class="text-white text-center mb-0">
                                Нет аккаунта?
                                <a href="{{ url_for('register.register') }}" class="login-link">Зарегистрироваться</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    /* Цвет placeholder */
::placeholder {
    color: rgba(255, 255, 255, 0.6) !important;
}
    .login-card {
        background: linear-gradient(145deg, #2D2D2D 0%, #3A3A3A 100%);
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        overflow: hidden;
        border: 1px solid rgba(255, 107, 53, 0.3);
        margin: 0 auto;
        max-width: 450px;
    }

    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
        box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
    }

    .login-header {
        background: linear-gradient(135deg, #2A2A2A 0%, #222222 100%);
        padding: 2.5rem 2rem 2rem;
        text-align: center;
        color: white;
        border-bottom: 1px solid rgba(255, 107, 53, 0.2);
    }

    .login-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        color: white;
        margin: 0 auto 1.5rem;
        box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
    }

    .login-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .login-subtitle {
        color: #B0B0B0;
        margin: 0;
        font-size: 0.95rem;
    }

    .login-body {
        padding: 2.5rem 2rem;
    }

    .form-group-modern {
        margin-bottom: 1.5rem;
    }

    .input-label {
        display: block;
        color: white;
        font-weight: 600;
        margin-bottom: 0.8rem;
    }

    .input-with-icon {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 2.5rem;
        height: 2.5rem;
        background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.1rem;
        z-index: 2;
    }

    .form-input {
        width: 100%;
        padding: 1rem 1rem 1rem 4.5rem;
        border: 2px solid #4A4A4A;
        border-radius: 12px;
        background: rgba(40, 40, 40, 0.8);
        color: white;
        font-size: 1rem;
    }

    .form-input:focus {
        border-color: #FF6B35;
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        outline: none;
    }

    .btn-modern-primary {
        background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
    }

    .btn-modern-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
    }

    .login-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1.5rem;
        margin-top: 1.5rem;
        text-align: center;
    }

    .login-link {
        color: #FF6B35;
        text-decoration: none;
        font-weight: 600;
    }

    .login-link:hover {
        color: #FF8C42;
    }

    .animate-fade-up {
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .login-card {
            margin: 1rem;
            border-radius: 18px;
        }

        .login-header {
            padding: 2rem 1.5rem 1.5rem;
        }

        .login-body {
            padding: 2rem 1.5rem;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            font-size: 1.6rem;
        }

        .login-title {
            font-size: 1.6rem;
        }

        .form-input {
            padding: 0.9rem 0.9rem 0.9rem 4rem;
        }

        .input-icon {
            width: 2.2rem;
            height: 2.2rem;
            font-size: 1rem;
            left: 0.8rem;
        }
    }
</style>

<script src="https://unpkg.com/imask@7/dist/imask.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Маска для телефона
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            const mask = IMask(phoneInput, {
                mask: '+7 (000) 000-00-00',
                lazy: false
            });
        }
    });
</script>
{% endblock %}
