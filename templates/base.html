<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>




  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"> <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img class="header__img" src="{{ url_for('static', filename='img/law.png' ) }}" alt="law">
      </a>

    </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{{ url_for('about') }}" class="nav-link px-2">О нас</a></li>

      </ul>

      <div class="col-md-3 text-end">
          {% if 'user_id' in session %}
            <a href="{{ url_for('account') }}" class="btn btn-primary">Мой аккаунт</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Войти</a>
            <a href="{{ url_for('register') }}" class="btn btn-primary">Зарегистрироваться</a>
          {% endif %}
      </div>
    </header>

      {% block body %}{% endblock %}
  </div>




</body>
</html>
