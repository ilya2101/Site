{% extends "base.html" %}  <!-- Если у вас есть базовый шаблон -->

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Административная панель</h1>

        <div class="alert alert-success">
            Добро пожаловать, <strong>{{ user.first_name }} {{ user.last_name }}</strong>!
            Вы вошли как <span class="badge bg-danger">Администратор</span>.
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Действия администратора</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Управление пользователями</a>
                    <a href="#" class="list-group-item list-group-item-action">Настройки системы</a>
                    <a href="#" class="list-group-item list-group-item-action">Статистика</a>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Выйти</a>
        </div>
    </div>
{% endblock %}
