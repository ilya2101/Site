<form method="POST" action="{{ url_for('admin_discounts.update_discount', id=discount.id) }}" class="admin-form">

<div class="mb-3">
        <label class="form-label fw-semibold text-dark">Название акции</label>
        <input type="text" class="form-control form-control-lg" name="title" value="{{ discount.title }}" required
               placeholder="Введите название акции">
    </div>

    <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Описание</label>
        <textarea class="form-control" name="description" rows="4" required
                  placeholder="Описание акции...">{{ discount.description }}</textarea>
    </div>

    <div class="row">
        <div class="col-md-7 mb-3">
            <label class="form-label fw-semibold text-dark">Действует до</label>
            <input type="date" class="form-control" name="expires_at"
                   value="{{ discount.expires_at.strftime('%Y-%m-%d') if discount.expires_at else '' }}"
                   placeholder="Выберите дату окончания"
                   min="{{ current_date }}"
                   required>
            <div class="form-text text-muted">Оставьте пустым для бессрочной акции</div>
        </div>

        <div class="col-md-5 mb-3">
            <div class="form-check form-switch mt-4 pt-3">
                <input class="form-check-input" type="checkbox" name="is_active"
                       id="is_active_switch"
                       {{ 'checked' if discount.is_active else '' }}>
                <label class="form-check-label fw-semibold text-dark" for="is_active_switch">
                    Активна
                </label>
            </div>
        </div>
    </div>

    <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-admin-primary flex-fill py-2">
            <i class="bi bi-save me-2"></i>Сохранить изменения
        </button>
        <button type="button" class="btn btn-admin-secondary py-2" data-bs-dismiss="modal">
            <i class="bi bi-x me-2"></i>Отмена
        </button>
    </div>
</form>
